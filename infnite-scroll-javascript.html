<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <style>
        .carousel {
            margin: 100px auto;
            width: 90%;
            border: 5px solid red;
            display: flex;
            overflow-x: auto;

        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-inner {
            display: flex;
            gap: 1em;
        }

        .group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1em;

        }

        .card {
            flex: 0 0 5em;
            height: 5em;
            padding: 1em;
            background: blue;
            font-size: 3rem;
            border-radius: .2em;
            text-align: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="group">

                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
        </div>
    </div>
    <script>
        const wrapper = document.querySelector('.carousel-inner');
        const group = document.querySelector('.group');

        // Clone and add to wrapper
        const clone = group.cloneNode(true);
        clone.setAttribute('aria-hidden', 'true');
        wrapper.appendChild(clone);

        // Animate with smooth infinite scroll
        let position = 0;
        const groupWidth = group.offsetWidth + parseFloat(getComputedStyle(group).gap || 0);
        const speed = 150; // pixels per second

        function animate() {
            position -= speed / 60; // 60fps

            // Reset position when first group is completely off screen
            if (Math.abs(position) >= groupWidth) {
                position = 0;
            }

            wrapper.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
